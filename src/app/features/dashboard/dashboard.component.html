<p-toast></p-toast>
<div class="grid">
    <div class="col-12 md:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Animales</span>
                    <div class="text-900 font-medium text-xl">
                        {{cantidadAnimales}}
                    </div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width:2.5rem;height:2.5rem">
                    <i class="pi pi-heart text-blue-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 md:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Ventas</span>
                    <div class="text-900 font-medium text-xl">
                        {{cantidadVentas}}
                    </div>
                </div>
                <div class="flex align-items-center justify-content-center bg-green-100 border-round" style="width:2.5rem;height:2.5rem">
                    <i class="pi pi-shopping-cart text-green-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>


    <div class="col-12 md:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Total Compras</span>
                    <div class="text-900 font-medium text-xl">
                        {{totalCompras | currency}}
                    </div>
                </div>
                <div class="flex align-items-center justify-content-center bg-orange-100 border-round" style="width:2.5rem;height:2.5rem">
                    <i class="pi pi-money-bill text-orange-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12 md:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Total Ventas</span>
                    <div class="text-900 font-medium text-xl">
                        {{totalVentas | currency}}
                    </div>
                </div>
                <div class="flex align-items-center justify-content-center bg-purple-100 border-round" style="width:2.5rem;height:2.5rem">
                    <i class="pi pi-dollar text-purple-500 text-xl"></i>
                </div>
            </div>
        </div>
    </div>
</div>
