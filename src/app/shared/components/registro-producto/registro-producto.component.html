<p-toast></p-toast>
<p-dialog
    [(visible)]="visible"
    [style]="{ width: '90vw', maxWidth: '650px' }"
    [modal]="true"
    header="Registro de Producto"
    class="p-fluid"
    [breakpoints]="{'960px': '75vw', '640px': '90vw'}"
    [draggable]="false"
    [resizable]="false"
>
    <div class="grid">
        <div class="col-12">
            <div class="card p-fluid">
                <h3 class="mb-4">Datos Básicos</h3>

                <div class="formgrid grid">
                    <div class="field col-12 md:col-6">
                        <label for="nombre" class="font-bold block mb-2">Nombre</label>
                        <input id="nombre" type="text" pInputText [(ngModel)]="producto.nombre" />
                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="descripcion" class="font-bold block mb-2">Descripción</label>
                        <input id="descripcion" type="text" pInputText [(ngModel)]="producto.descripcion" />
                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="contenido" class="font-bold block mb-2">Contenido</label>
                        <input id="contenido" type="number" pInputText [(ngModel)]="producto.contenido" />
                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="lote" class="font-bold block mb-2">Lote</label>
                        <input id="lote" type="number" pInputText [(ngModel)]="producto.lote" />
                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="fecha_vencimiento" class="font-bold block mb-2">Fecha Vencimiento</label>
                        <input id="fecha_vencimiento" type="date" pInputText [(ngModel)]="producto.fecha_vencimiento" />
                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="tipo_producto" class="font-bold block mb-2">Tipo Producto</label>
                        <app-selector-tipo-producto
                            (itemSeleccionado)="producto.id_tipo_producto=$event.id"
                        ></app-selector-tipo-producto>
                    </div>

                    <div class="field col-12 md:col-6">
                        <label for="unidad" class="font-bold block mb-2">Unidad</label>
                        <app-selector-tipo-unidad
                            (itemSeleccionado)="producto.id_tipo_unidad=$event.id"
                        ></app-selector-tipo-unidad>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <button
            (click)="saveProduct()"
            pButton
            pRipple
            label="Guardar"
            icon="pi pi-check"
            class="p-button-success mr-2"
        ></button>
        <button
            (click)="close()"
            pButton
            pRipple
            label="Cancelar"
            icon="pi pi-times"
            class="p-button-danger"
        ></button>
    </ng-template>
</p-dialog>
